
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="main-box">
        <img src="images/SoulNation.png" alt="logo" class="logo">
        <div class="content-box">
            <div class="form-box">
                <form>
                    <H1>SignUp for More</H1><br>
                    <label>First Name :</label>
                    <input type="text" class="fname" placeholder="Enter your first name" required/><br><br>

                    <label>Last Name :</label>
                    <input type="text" class="lname" placeholder="Enter your last name" required/><br><br>

                    <label>Email :</label>
                    <input type="email" class="email" placeholder="Enter your Email" required/><br><br>

                    <label>Contact no. :</label>
                    <input type="text" class="contact" placeholder="Enter your Contact no." required/><br><br>

                    <label>Password :</label>
                    <input type="password" class="password" placeholder="Enter your Password" required/><br><br>

                    <label>Confirm Password :</label>
                    <input type="password" class="conf-password" placeholder="Confirm your Password" required/><br><br>

                    <input type="checkbox"><label>I accept the <a href="#">Term of Use</a> & <a href="#">Privacy Policy</a></label><br><br>
                    <button type="submit" class="submit-btn">SignUp</button>

                    <h3>Already have an Account ? <a href="SignIn.html">SignIn Here !</a></h3>

                </form>
            </div>
            
        </div>

        
    </div>
</body>
</html>
